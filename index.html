<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <section id="modal" class="modal">
        <section class="innerModal">
            <form action="index.html" class="signUpForm">
                <input type="text" placeholder="Username" name="username" id="username" required>
                <input type="password" placeholder="Password" name="psw" id="password" required>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="password-repeat" required>
                <button type="submit" class="signUp" id="signUp" >Sign Up</button>
                <button>Cancel</button>
            </form>
        </section>
    </section>
    <nav class="navbar">
        <section class="leftNav">
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </section>
        <section class="rightNav">
            <ul>
                <li id="openModal" class="signUpBtn">Sign-Up</li>
                <li>Login</li>
            </ul>
        </section>
    </nav>
    
</body>
</html>
